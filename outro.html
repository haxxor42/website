<!-- ...outros elementos... -->

  <script>
    const texto = "Bem Vindo";
    let i = 0;
    document.getElementById('letra').textContent = "";
    function escrever() {
      if (i < texto.length) {
        document.getElementById('letra').textContent += texto[i];
        i++;
        setTimeout(escrever, 100);
      }
    }
    escrever();
  </script>
